<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Formatter</title>
    <style>
        #content {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>

    <button id="submitName">Submit Name</button>
    <div id="content"></div>

    <script>
        function promptForName() {
            // Prompt for first and last name
            const firstName = prompt("Nadeem:");
            const lastName = prompt("Syed:");

            // Combine names in the desired format
            const formattedName = `${lastName}, ${firstName}`;

            // Output the result into the div with id "content"
            document.getElementById("content").textContent = formattedName;
        }

        // Assign the function to the button's click event
        document.getElementById("submitName").onclick = promptForName;
    </script>

</body>
</html>
